{% extends 'base.html' %}
{% load l10n %}

{% block main %}
<h2>日報一覧</h2>
<a href="{% url 'report:create' %}">新規作成</a>

<ol>
    {% for object in object_list %}
    <li><a href="{% url 'report:detail' object.id %}">{{object.title}}：{{object.created|localize}}</a></li>
    {% endfor %}
</ol>
{% endblock%}
